parameters:
    design_system.debug: false
    # TODO default devrait être supprimé lorsque l'on switch, donc non aggrégé s'il y a plusieurs possibilité.
    design_system.enable_aggregation: true

    # Responsive display breakpoints
    design_system.usages.responsive:
      display_breakpoints:
        xs: 0
        s: 576
        m: 768
        l: 992
        xl: 1200
        xxl: 1400

    # Color schemes
    design_system.usages.color_scheme:
      default: default
      list:
        dark:
          allow_switch: false
        default:
          allow_switch: false
        light:
          allow_switch: false

    # Margins
    design_system.usages.margins:
      default: default
      list:
        default:
          allow_switch: false
        fat:
          allow_switch: false
        slim:
          allow_switch: false
        none:
          allow_switch: false

    # Animations
    design_system.usages.animations:
      default: none
      list:
        bounce:
          allow_switch: false
        none:
          allow_switch: false
        soft:
          allow_switch: false

    # Fonts
    design_system.usages.fonts:
      default: none
      list:
        none:
          allow_switch: false
        demo:
          allow_switch: false

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Wexample\SymfonyDesignSystem\:
        resource: '../../{Command,Controller,Service,Twig}'
        tags: ['controller.service_arguments']

    Wexample\SymfonyDesignSystem\Controller\Pages\DemoController:
        tags:
            - { name: 'has_simple_routes' }
