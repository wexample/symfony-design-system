parameters:
    design_system.enable_aggregation: true

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Wexample\SymfonyDesignSystem\Twig\AdaptiveResponseExtension:
        tags: ['twig.extension']

    Wexample\SymfonyDesignSystem\Command\:
        resource: '../../Command/*'
        tags: ['console.command']

    Wexample\SymfonyDesignSystem\:
      resource: '../../{Service,Twig}'

    # Override translation service.
    Wexample\SymfonyDesignSystem\Translation\Translator:
      decorates: translator
      arguments:
        - '@translator.default'
        - {}
      public: false