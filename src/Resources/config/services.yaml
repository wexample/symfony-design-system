parameters:
    design_system.debug: false
    design_system.display_breakpoints:
      xs: 0
      s: 576
      m: 768
      l: 992
      xl: 1200
      xxl: 1400
    design_system.color_scheme_list:
      dark:
        allow_switch: false
      default:
        allow_switch: false
      light:
        allow_switch: false
    design_system.color_scheme_default: default
    design_system.margins_list:
      default:
        allow_switch: false
      fat:
        allow_switch: false
      slim:
        allow_switch: false
      none:
        allow_switch: false
    design_system.margins_default: default
    design_system.animations_list:
      bounce:
        allow_switch: false
      none:
        allow_switch: false
      soft:
        allow_switch: false
    design_system.animations_default: none

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Wexample\SymfonyDesignSystem\:
        resource: '../../{Command,Controller,Service,Twig}'
        tags: ['controller.service_arguments']

    Wexample\SymfonyDesignSystem\Controller\Pages\DemoController:
        tags:
            - { name: 'has_simple_routes' }
