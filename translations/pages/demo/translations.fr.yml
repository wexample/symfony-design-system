page_title: Traductions

cache:
  title: Mise en cache
  body: Les fichiers de traductions sont résolus et mis en cache pour préserver la performance.

domains:
  body: Des raccourcis permettent d'accéder aux traduction relatives à certains contextes
  context:
    layout: Relatif au layout (baslises meta HTML et cadre principal de la page HTML)
    page: Relatif a la page (corps de page / ou modale par exemple)
  title: Domaines de traduction

extends:
  title: Extensions
  body:
    Si une majorité de clés d'un fichier son les mêmes qu'un autre, il sera plus simple d'utiliser la syntaxe <b>~extends</b>
    afin de réutiliser l'ensemble des, et de n'ajouter que les nouvelles.

includes:
  title: Inclusions
  body:
    Il est important de veiller a réduire les textes en double dans un fichier de traduction.
    Pour ce faire, des clés magiques permettent de faire des inclusions d'un fichier vers un autre en utilisant en interne la syntaxe <b>@folder.file::key.sub_key</b>.
    <br><br>Vous pouvez la combiner avec le mot clé <b>%</b>, si la clé, ou l'arborescence de clés sont les mêmes.
