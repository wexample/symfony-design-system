components:
  init:
    title: Initialisation
    class:
      title: Via une classe
      body: Ce composant considère l'élément DOM qui possède la classe CSS auto-générée comme étant son élément principal.
    parent:
      title: Via le parent
      body: Ce composant considère son élément DOM conteneur comme étant son élément principal.
    previous:
      title: Via l'élément précédent
      body: Ce composant considère l'élément DOM qui le précède comme étant son élément principal.
    server_side:
      title: Avec prétraitement
      body: >
        Ce composant est produit grâce à une classe PHP côté serveur. Cela permet au composant de réaliser des tâches,
        comme la lecture de fichiers, la connexion à la base, l'utilisation de services ou encore la modification
        du contenu de la page, lors du processus de rendu.

page_title: Composants
