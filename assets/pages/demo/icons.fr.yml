page_title: Icons

introduction:
  body: >
    Deux jeux d'icônes sont disponibles pour enrichir l'interface utilisateur : "Font Awesome" pour une utilisation
    généralisée à travers l'interface, et "Material Design Icons" qui se marient efficacement avec les éléments Material
    Design de l'interface, tels que les boutons, menus, etc.


    Les icônes sont intégrées directement dans le corps de la page en utilisant leur format SVG. Cela élimine le besoin de
    charger des polices d'icônes supplémentaires, offrant une solution plus légère pour une utilisation qui peut être
    considérée comme partielle. Utiliser des SVG présente aussi l'avantage de rendre les icônes pleinement réactives aux
    scripts JavaScript de la page.


    Afin d'optimiser les performances de la page, les icônes chargées sont mises en cache. Cette approche assure une
    expérience utilisateur fluide et réactive en réduisant les temps de chargement lors des visites répétées.
