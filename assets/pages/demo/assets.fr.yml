breakpoints:
  title: Breakpoints / Points d'arrêt
  body:
    Nous nous basons sur des points d'arrêts par défaut, configurables, définissant une liste précise de dimensions d'écrans.
    Chaque type d'écran déclenche le chargement des fichiers CSS / JS spécifiques correspondants.
    <br><br>L'exemple ci-contre montre un changement de couleur suite au chargement de la feuille de style correspondant a la taille d'écran actuelle. Vous pouvez faire varier la sélection en redimensionnant votre écran.
    <br><br>Le chargement d'assets fonctionne aussi bien pour les CSS que pour le JavaScript qui dispose alors d'une syntaxe particulière pour gérer le chargement / déchargement.
  body_js: Le chargement de ces assets est géré par défaut entièrement en JavaScript pour éviter le préchargement inutile des fichiers CSS. Dans le cas où javascript n'est pas activé dans la page, le moteur se rabat sur le chargement via des media queries dans les balises style. Voir ici la <a href="?no_js=1">version sans JavaScript</a>.
  body_no_js:
    Le chargement de ces assets est géré par le navigateur et l'attribut "media" de la balise <link>. Étant donné l'absence de JavaScript, l'ensemble des feuilles de styles doit être chargée dès le démarrage de la page.
    <br><br>Vous pouvez consuler la <a href="?no_js">version avec JavaScript</a>.

